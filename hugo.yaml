baseURL: https://wolfboy55014.github.io/Blog/
languageCode: en-us
title: WolfBoy55014
theme: ["PaperMod"]
enableEmoji: true
taxonomies:
  genre: genres
  tag: tags

params:
  showCodeCopyButtons: true # Post Settings
  showBreadCrumbs: true
  showShareButtons: true
  ShowReadingTime: true
  ShowToc: true
  TocOpen: true
  defaultTheme: auto
  
  
  profileMode: # Settings for main page
    enabled: true
    title: "Wolfboy55014"
    subtitle: "Welcome"
    imageUrl: "logo.jpg" # optional
    imageTitle: "My Logo" # optional
    imageWidth: 300 # custom size
    imageHeight: 300 # custom size
    buttons:
      - name: Posts
        url: "posts"
      - name: Search
        url: "search"
      - name: Tags
        url: "tags"
      - name: Github
        url: "https://github.com/"

  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/WolfBoy55014"
    - name: "Printables"
      url: "https://www.printables.com/@JacobBlack_1713753"
      
outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

menu:
  main:
    - identifier: search
      name: Search
      url: search
      weight: 10
    - identifier: tags
      name: Tags
      url: tags
      weight: 20
